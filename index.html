<!DOCTYPE html>
<html>
  <head>
    <title>Hello React</title>
    <script src="js/react.min.js"></script>
    <script src="js/JSXTransformer.js"></script>
    <script src="js/jquery.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
      // Your code here
      var data = [{
        "author" : "Azhar",
        "comment" : "This is azhar, He writes lots of code every day"
      }, {
        "author" : "Jenny",
        "comment" : "This is Jenny, She is amaizing developer"
      }];


      var Comment = React.createClass({
      	render : function() {
      		return (<div class = "eachComment">
              <div className = "commentAuthor">{this.props.author}</div>
              <div className = "commentContent">{this.props.comment}</div>
            </div>);
      	}
      });


      var CommentBox = React.createClass({
        
        render : function function_name (argument) {
         
         var comments = this.props.data.map(function(item) {
            return (<Comment author = {item.author}  comment = {item.comment} />);
          });
          
          return (<div className = "allCommentContainer">{comments}</div>);
        }

      });


      React.render(<CommentBox data = {data} />, document.getElementById('content'));
    </script>
  </body>
</html>
